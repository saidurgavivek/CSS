<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border in css</title>
	<style type="text/css">
		h1{
			border-width: 10px;
			border-color: red yellow violet lightblue;
			border-top-style: solid;
			border-right-style: dotted;
			border-bottom-style: ridge;
			border-left-style: groove;
			border-radius: 15px;
		}
	</style>
</head>
<body>
	<center><h1>this is border in css</h1></center>
</body>
</html>
