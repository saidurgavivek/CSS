<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display in css</title>
	<style type="text/css">
		h1{
			background-color: red;
			display: inline;
		}
		.a{
			height: 400px;
			width: 100px;
			border: 5px solid red ;
			float: left;
		}
		.b{
			height: 400px;
			width: 100px;
			border: 5px solid burlywood;
			float: left;
			visibility: hidden;
		}
		.c{
			height: 400px;
			width: 100px;
			border: 5px solid blue;
			float: left;
            display: none;
		}
		.d{
			height: 400px;
			width: 100px;
			border: 5px solid green ;
			float: left;
		}
	</style>
</head>
<body>
	<h1>technical hub</h1>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>
</html>
